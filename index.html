<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
</head>
<body>
    
<div class="intro py-3 bg-white text-center">
    <div class="container">
        <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
    </div>
</div>

<div class="result py-4 d-none bg-light text-center">
    <div class="container-lead">
        <p>You are<span class="text-primary display-4 p-3">0%</span>ninja</p>
    </div>
</div>

<div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text-white">On with the questions...</h2>

        <form action="" class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">1. How do you give a ninja direction</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" id="" value="A" checked>
                    <label for="" class="form-check-label">Show them a map</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" id="" value="B">
                    <label for="" class="form-check-label">Dont worry a ninja will find you</label>
                </div>
            </div>

            <div class="my-5">
                <p class="lead font-weight-normal">2. If a ninja has 3 apples, then gives one to Mario and one to Yoshi, how many apples does the ninja have left?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" id="" value="A" checked>
                    <label for="" class="form-check-label">1 Apple</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" id="" value="B">
                    <label for="" class="form-check-label">3 Apple, and two corpes</label>
                </div>
            </div>

            <div class="my-5">
                <p class="lead font-weight-normal">3. How do you when you've met a ninja</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" id="" value="A" checked>
                    <label for="" class="form-check-label">You'll recognize the outfit</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" id="" value="B">
                    <label for="" class="form-check-label">The grim reaper will tell you</label>
                </div>
            </div>

            <div class="my-5">
                <p class="lead font-weight-normal">4. What is a ninja favourite array method?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" id="" value="A" checked>
                    <label for="" class="form-check-label">forEach()</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" id="" value="B">
                    <label for="" class="form-check-label">Slice()</label>
                </div>
            </div>


            <div class="text-center">
                <input type="submit" name="" class="btn btn-light">
            </div>
        </form>
    </div>
</div>























    <script src="app.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</body>
</html>
